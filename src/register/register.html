<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
         integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
         crossorigin="anonymous">
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;600&display=swap" rel="stylesheet"> 
    </head>
<body>
    
    <div class="log">
        <div class="container-lg" id="cardizqui" >
            <div class="iconhuella">
                <img src="../assets/huella.svg" alt="icon-huella" id="imagehuella">
            </div>
            <div class="title">
                <h1>Crea una cuenta</h1>
            </div>

            <div class="line"></div>
            
             <form class="formulario">
                 
                <div class="row g-3">
                    <div class="col" id="name">
                      <label for="Nombre" class="form-label">Nombre </label>
                      <input type="text" class="form-control"  aria-label="First name">
                    </div>
                    <div class="col" id="apellido">
                      <label for="Apellido" class="form-label">Apellido </label>
                      <input type="text" class="form-control"  aria-label="Last name">
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col" id="identificacion">
                        <label for="Identificacion" class="form-label">Identificacion </label>
                      <input type="text" class="form-control"  aria-label="First name">
                    </div>
                    <div class="col" id="celular">
                        <label for="Celular" class="form-label">Celular </label>
                      <input type="text" class="form-control"  aria-label="Last name">
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col" id="email">
                        <label for="Email" class="form-label">Email </label>
                      <input type="email" class="form-control"  aria-label="Last name">
                    </div>

                    <div class="col" id="direccion">
                        <label for="Direccion" class="form-label">Direccion </label>
                      <input type="text" class="form-control"  aria-label="First name">
                    </div>
                    
                </div>
                <div class="row g-3">
                    <div class="col" id="password">
                        <label for="Password" class="form-label">Password </label>
                      <input type="password" class="form-control"  aria-label="First name">
                    </div>

                    <div class="mb-3 form-check" id="cajacheck">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Acepta los terminos & condiciones</label>
                    </div>
                    
                     <button type="submit" class="btn btn-primary" id="btn-login">Registrar</button>
                
                    </div>
                                    
                </form>


              
                    <div class="ir">
                        <p class="text-center">Si ya tienes una cuenta<a href="../login/login.html"> Inicia secion</a></p>
                    </div>
                    
                        
        </div>
       

        <div class="container-lg" id="cardere" >

           

            <div class="container-sm" id="colordarkpurple-arriba">

                <div class="contai"></div>
                
                <div class="contai1"></div>
                <div class="contai2"></div>
                <div class="titleinitsection">
                    <h1>Crea una cuenta</h1>
                </div>
                <div id="imgcenter">
                    <img src="../assets/img-logo.jpg" class="rounded" alt="image-logo" id="image-logo">
                </div>

                 <div class="description">
                    <p class="text-center" id="textod">Crea una cuenta y mira en tiempo real las vacunas de tu mascota!</p>
                </div> 
            </div>
            
            
            
        </div>
    </div>
</body>
</html>
